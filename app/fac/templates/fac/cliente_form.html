<div class="modal-dialog modal-lg">
    <div class="modal-content">
        {% if obj %}
            <form method="POST" role="form" class="form-inline" action="{% url 'fac:cliente_edit' obj.pk %}">
        {% else %}
            <form method="POST" role="form" class="form-inline" action="{% url 'fac:cliente_new' %}">
        {% endif %}
            {% csrf_token %}
            <div class="col-xl-12 col-md-12 mb-12">
                {% if obj %}
                    <div class="card border-left-warning shadow h-100 py-2">
                {% else %}
                    <div class="card border-left-success shadow h-100 py-2">
                {% endif %}
                    <div class="card-body">
                    
                        <div class="row no-gutters align-items-center">

                            <div class="col mr-2">
                                {% if obj %}
                                    <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Editar Cliente</div>
                                {% else %}
                                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Nuevo Nuevo</div>
                                {% endif %}
                                
                                <div class="dropdown-divider"></div>

                                <div class="row">

                                    {{form.as_p}}

                                </div> <!-- row -->
                            
                                <div class="dropdown-divider"></div>

                                <div class="row">
                                
                                    <div class="col">
                                    
                                        <button type="submit" class="btn btn-danger"> <span class="fa fa-save"></span>Guardar </button>
                                        <!-- <a href="{% url 'inv:producto_list' %}" class="btn btn-success"> <span class="fa fa-undo"></span>Cancelar </a> -->
                                        <button type="button" class="btn btn-success" onclick="return cerrar_modal()">Cancelar</button>
                                    </div><!-- col -->

                                </div><!-- row -->
                            </div>

                        </div>

                    </div>

                </div>
            </div>
        </form>
    </div>
</div>
{% block js_page %}



{% endblock js_page %}
